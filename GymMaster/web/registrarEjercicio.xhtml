<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Ejercicio</title>
    </h:head>
    <h:body>
        <b:navBar brand="GyMaster" brandHref="faces/index.xhtml" inverse="true">
            <b:navbarLinks>
                <b:navLink value=" "></b:navLink>
                <b:navLink value=" "></b:navLink>
                
                <b:dropMenu value="Clientes">
                    <b:navLink value="Agregar" href="faces/registrarCliente.xhtml"></b:navLink>
                    <b:navLink value="Mostrar" href="faces/clientes.xhtml"></b:navLink>
                </b:dropMenu>
                <b:navLink value=" "></b:navLink>
                <b:dropMenu value="Eps">
                    <b:navLink value="Agregar" href="faces/registrarEPS.xhtml"></b:navLink>
                    <b:navLink value="Mostrar" href="faces/eps.xhtml"></b:navLink>
                </b:dropMenu>
                <b:navLink value=" "></b:navLink>
                <b:dropMenu value="Ejercicios">
                    <b:navLink value="Agregar" href="faces/#"></b:navLink>
                    <b:navLink value="Mostrar" href="faces/ejercicios.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        
        <h:outputLabel style="font-size: 20px" value="Formulario para registrar un nuevo ejercicio"/>
        <br/>
        <br/>
        
        <b:container>
            <h:form>
                <h:panelGrid columns="3">
                    <!--Por si se necesita un campo para la identificación-->
                    
                    <h:outputLabel value="Identificación del usuario  :" />
                    <b:inputText id="identificacionUsuarioTxt" placeholder="123456789" required="true">
                                <!--<f:validateRegex pattern="/^[0-9]+$/"/>-->
                    </b:inputText>
                    <b:messages for="identificacionUsuarioTxt" style="color: red"/>

                    <h:outputLabel value="Nombre ejercicio  :" />
                    <b:inputText id="nombreTxt" placeholder="Push-ups" required="true" >
                            <!--<f:validateRegex pattern="/^[a-zA-Z]+$/"/>-->
                    </b:inputText>
                    <b:messages for="nombreTxt" style="color: red"/>
                    
                    <h:outputLabel value="Series   :" />
                    <b:inputText id="seriesTxt" placeholder="5 Series" required="true" />
                    <b:messages for="seriesTxt" style="color: red"/>
                    
                    <h:outputLabel value="Repeticiones   :" />
                    <b:inputText id="repeticionesTxt" placeholder="5 Repeticiones" required="true" >
                                <!--<f:validateRegex pattern="/^[0-9]+$/"/>-->
                    </b:inputText>
                    <b:messages for="repeticionesTxt" style="color: red"/>
                    
                    <h:outputLabel value="Peso   :" />
                    <b:inputText id="pesoTxt" placeholder="5 Kg" required="true" >
                                <!--<f:validateRegex pattern="/^[0-9]+$/"/>-->
                    </b:inputText>
                    <b:messages for="pesoTxt" style="color: red"/>
                    
                    <h:outputLabel value="Día   :" />
                    <b:selectOneMenu id="tipoSangreLstBx">
                            <f:selectItem itemValue="1" itemLabel="Lunes" />
                            <f:selectItem itemValue="2" itemLabel="Martes" />
                            <f:selectItem itemValue="3" itemLabel="Miercoles" />
                            <f:selectItem itemValue="4" itemLabel="Jueves" />
                            <f:selectItem itemValue="5" itemLabel="Viernes" />
                            <f:selectItem itemValue="6" itemLabel="Sábado" />
                            <f:selectItem itemValue="7" itemLabel="Domingo" />
                        </b:selectOneMenu>

                    <!--<h:commandButton actionListener="" value="Registrar" />-->
                </h:panelGrid>
                <b:commandButton look="primary" value="NOT IMPLEMENTED" />
            </h:form>
            
        </b:container>
        
    </h:body>
</html>
