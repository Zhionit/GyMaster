<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Ejercicio</title>
    </h:head>
    <h:body>
        <div>Formulario de registro de un ejercicio</div>
        <br/>
        <br/>
        
        <b:container>
            <h:form>
                <h:panelGrid columns="3">
                    <!--Por si se necesita un campo para la identificación-->
                    
                    <h:outputLabel value="Identificación del usuario  :" />
                    <b:inputText id="identificacionUsuarioTxt" placeholder="123456789" value="" required="true"/>
                    <h:messages for="identificacionUsuarioTxt" style="color: red"/>

                    <h:outputLabel value="Nombre ejercicio  :" />
                    <b:inputText id="nombreTxt" placeholder="Push-ups" value="" required="true" />
                    <h:messages for="nombreTxt" style="color: red"/>
                    
                    <h:outputLabel value="Series   :" />
                    <b:inputText id="seriesTxt" placeholder="5 Series" value="" required="true" />
                    <h:messages for="seriesTxt" style="color: red"/>
                    
                    <h:outputLabel value="Repeticiones   :" />
                    <b:inputText id="repeticionesTxt" placeholder="5 Repeticiones" value="" required="true" />
                    <h:messages for="repeticionesTxt" style="color: red"/>
                    
                    <h:outputLabel value="Peso   :" />
                    <b:inputText id="pesoTxt" placeholder="5 Kg" value="" required="true" />
                    <h:messages for="pesoTxt" style="color: red"/>
                    
                    <h:outputLabel value="Día   :" />
                    <b:selectOneMenu id="tipoSangreLstBx">
                            <f:selectItem itemValue="1" itemLabel="Lunes" />
                            <f:selectItem itemValue="2" itemLabel="Martes" />
                            <f:selectItem itemValue="3" itemLabel="Miercoles" />
                            <f:selectItem itemValue="4" itemLabel="Jueves" />
                            <f:selectItem itemValue="5" itemLabel="Viernes" />
                            <f:selectItem itemValue="6" itemLabel="Sábado" />
                            <f:selectItem itemValue="7" itemLabel="Domingo" />
                        </b:selectOneMenu>

                    <!--<h:commandButton actionListener="" value="Registrar" />-->
                </h:panelGrid>
            </h:form>
        </b:container>
        
    </h:body>
</html>
